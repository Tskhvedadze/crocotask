<div class="wrapper my-4 container-md text-center">
  <div class="card" *ngFor="let post of posts">
    <div class="card-header">{{ post.title }}</div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ post.body }}</p>
      </blockquote>
    </div>
  </div>
</div>
