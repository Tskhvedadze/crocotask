<header>
  <div class="container-md">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo-container">
          <img
            src="assets/hano_logo.png"
            alt="logo"
            class="logo"
            (click)="redirectToHome()"
          />
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end">
        <div class="menu-icon" (click)="openMenu()">
          <i class="{{ menu_icon }}"></i>
        </div>
        <div class="desktop_menu" [class.mobile_menu]="menuValue">
          <ul>
            <li (click)="closeMenu()">Users</li>
            <li (click)="closeMenu()">Posts</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
